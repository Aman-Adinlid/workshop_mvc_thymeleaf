<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>O Shop</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <style>
        body {
            padding-top: 60px;
        }
    </style>

</head>
<body>
<nav th:insert="fragments/nav ::nav_fragment"></nav>


<div class="container">


    <div class="card">
        <div class="card-header card bg-info text-white">
            <h2>Product List</h2>
            <p>
                <a href="#" class="btn btn-success">Add Product</a>
            </p>
        </div>

        <div class="card-body">
            <div th:if="${productDtoList.isEmpty()}">
                No Product Available.
            </div>

            <div th:unless="${productDtoList.isEmpty()}">


                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Detail</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>"test"</td>
                        <td>2000</td>
                        <td>
                            <a href="#" class="btn btn-info">Details</a>
                        </td>
                        <td>
                            <a href="#" class="btn btn-warning">Edit</a>
                        </td>
                        <td>
                            <a href="#" class="btn btn-danger">Delete</a>

                        </td>
                    </tr>
                    <td>2</td>
                    <td>"test2"</td>
                    <td>900</td>
                    <td>
                        <a href="#" class="btn btn-info">Details</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-warning">Edit</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-danger">Delete</a>

                    </td>

                    </tbody>
                </table>
            </div>
        </div>



        <div class="card-footer">
            <a href="#" class="btn btn-outline-danger">Back</a>

        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer_fragment"></footer>
</body>
</html>
